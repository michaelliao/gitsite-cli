<!doctype html>
<html style="height:100%">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="${site.description}">
    <meta name="keywords" content="${site.keywords}">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <title>BOOK</title>
    {% include "__header_css__.html" %}
    {% include "__header_js__.html" %}
</head>

<body class="gsc-text gsc-bg">
    <div id="gsi-header" class="border-b gsc-bg gsc-border">
        <div class="gsc-container">
            <div class="relative flex items-center">
                <div class="relative flex items-center">
                    <nav class="gsc-nav gsc-nav-main font-semibold">
                        <ul class="flex">
                            <li class="mr-4 max-md:list-item md:hidden">
                                <a href="#0" class="inline-block py-4 border-b-2 border-transparent">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="inline-block w-6 h-6">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zM3.75 12h.007v.008H3.75V12zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm-.375 5.25h.007v.008H3.75v-.008zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                                    </svg>
                                </a>
                            </li>
                            <li class="mr-4 max-md:list-item md:hidden">
                                <a href="/" class="inline-block py-4">
                                    <img src="/static/logo.svg" class="inline w-6 h-6">
                                </a>
                            </li>
                            <li class="mr-4 md:list-item max-md:hidden">
                                <a class="inline-block py-4" href="/docs/installation">
                                    <img src="/static/logo.svg" class="inline w-6 h-6">
                                    {{ site.name }}
                                </a>
                            </li>
                            <li class="mr-4"><a class="gsc-active" href="#1">Guide</a></li>
                            <li class="mr-4"><a href="/blog">博客</a></li>
                            <li class="mr-4"><a href="/blog">Market Place</a></li>
                            <li class="mr-4"><a href="/showcase">Showcase</a></li>
                            <li class="relative"><!-- more menu -->
                                <a class="inline-block py-4 border-b-2 border-transparent" href="#0">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="inline-block w-6 h-6">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                                    </svg>
                                </a>

                                <div
                                    class="gsc-popup-menu absolute translate-y-[50px] z-10 top-0 right-0 py-2 rounded shadow-md text-slate-700 bg-slate-50 border border-slate-200">
                                    <ul>
                                        <li class="block">
                                            <a href="#0"
                                                class="block whitespace-nowrap px-4 py-2 w-full hover:bg-slate-200">
                                                Light Gray
                                            </a>
                                        </li>
                                        <li class="block">
                                            <a href="#0"
                                                class="block whitespace-nowrap px-4 py-2 w-full hover:bg-slate-200">
                                                Light Gray Hello
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="relative flex items-center ml-auto">
                    <nav class="gsc-nav gsc-nav-right font-semibold">
                        <ul class="flex space-x-4">
                            <!-- search -->
                            <li><a class="inline-block py-4 border-b-2 border-transparent" href="#search">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="inline-block w-6 h-6">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                                    </svg>
                                </a>
                            </li>
                            <!--// search -->
                            <!-- light mode -->
                            <li class="gsc-hidden-on-dark">
                                <a class="inline-block py-4 border-b-2 border-transparent" href="#0"
                                    onclick="setDarkMode(true);return false;">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="inline-block w-6 h-6">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                                    </svg>
                                </a>
                            </li>
                            <!--// light mode -->
                            <!-- dark mode -->
                            <li class="gsc-hidden-on-light">
                                <a class="inline-block py-4 border-b-2 border-transparent" href="#0"
                                    onclick="setDarkMode(false);return false;">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="inline-block w-6 h-6">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                                    </svg>
                                </a>
                            </li>
                            <!--// dark mode -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div id="gsi-body" class="w-full gsc-bg">
        <div class="gsc-container">
            <div id="gsi-sidebar">
                {% include "book_index.html" %}
            </div>
            <div id="gsi-content">
                {% include "book_content.html" %}
            </div>
            <div id="gsi-footer">
                {% include "__footer__.html" %}
            </div>
        </div>
    </div>

    <div id="gsi-search" onclick="this.classList.add('xhidden')"
        class="hidden z-30 fixed inset-0 bg-black/60 dark:bg-slate-800/60 backdrop-blur-sm">
        <div class="z-40 fixed bg-slate-50 rounded-md p-8 top-[5%] bottom-[5%] left-[10%] right-[10%]">
            <input type="text"
                class="block w-full border-0 bg-transparent text-gray-800 placeholder:text-gray-400 rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:text-sm sm:leading-6"
                placeholder="Type keywords to search...">
            <hr class="my-4">
            <div id="gsi-search-result">

            </div>
        </div>
    </div>
</body>

</html>
