<!doctype html>
<html style="height:100%">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="${site.description}">
    <meta name="keywords" content="${site.keywords}">
    <title>BOOK</title>
    {% include "__header_css__.html" %}
    {% include "__header_js__.html" %}
</head>

<body class="text-slate-700 bg-white dark:bg-slate-900" style="height:100%">
    <div id="backdrop" class="hidden z-20 fixed inset-0 bg-black/20 dark:bg-slate-900/80 backdrop-blur-sm">
    </div>
    <div class="relative w-screen h-screen" style="min-height: 100%;">
        <div class="flex flex-col h-full">
            <div id="header" class="sticky z-10 bg-white top-0 w-full border-b border-slate-200">
                <div class="max-w-screen-2xl mx-auto px-4 sm:px-6 md:px-8">
                    <div class="relative flex items-center">
                        <div class="relative flex items-center">
                            <nav class="g-nav font-semibold text-slate-700 dark:text-slate-200">
                                <ul class="flex">
                                    <li class="mr-4 max-md:list-item md:hidden">
                                        <a href="#0" class="inline-block py-4 border-b-2 border-transparent">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                stroke-width="1.5" stroke="currentColor" class="inline-block w-6 h-6">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zM3.75 12h.007v.008H3.75V12zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm-.375 5.25h.007v.008H3.75v-.008zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                                            </svg>
                                        </a>
                                    </li>
                                    <li class="mr-4 max-md:list-item md:hidden"><a href="/"
                                            class="inline-block py-4"><img src="/static/logo.svg"
                                                class="inline w-auto h-6"></a>
                                    </li>
                                    <li class="mr-4 md:list-item max-md:hidden">
                                        <a class="inline-block py-4" href="/docs/installation">
                                            <img src="/static/logo.svg" class="inline w-auto h-6">
                                            {{ site.name }}
                                        </a>
                                    </li>
                                    <li class="mr-4"><a class="inline-block py-4 border-b-2 border-sky-600"
                                            href="#1">Guide</a></li>
                                    <li class="mr-4"><a class="inline-block py-4 border-b-2 border-transparent"
                                            href="/blog">Blog</a></li>
                                    <li class="mr-4"><a class="inline-block py-4 border-b-2 border-transparent"
                                            href="/showcase">Showcase</a></li>
                                    <li class="relative"><!-- more menu -->
                                        <a class="inline-block py-4 border-b-2 border-transparent" href="#0">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                stroke-width="1.5" stroke="currentColor" class="inline-block w-6 h-6">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                                            </svg>
                                        </a>

                                        <div
                                            class="g-popup-menu absolute translate-y-12 z-10 top-0 right-0 p-4 rounded shadow-md text-slate-700 bg-white border border-slate-200">
                                            <ul>
                                                <li><a href="#0" class="inline-block">
                                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                                            class="inline-block w-6 h-6">
                                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                                d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                                                        </svg> Light</a></li>
                                                <li><a href="#0">Dark</a></li>
                                            </ul>
                                        </div>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="relative flex items-center ml-auto">
                            <nav class="g-nav font-semibold text-slate-700 dark:text-slate-200">
                                <ul class="flex space-x-4">
                                    <!-- search -->
                                    <li><a class="inline-block py-4 border-b-2 border-transparent" href="#search">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                stroke-width="1.5" stroke="currentColor" class="inline-block w-6 h-6">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                                            </svg>
                                        </a>
                                    </li>
                                    <!--// search -->
                                    <!-- light mode -->
                                    <li class="gs-hidden-on-dark">
                                        <a class="inline-block py-4 border-b-2 border-transparent" href="#0"
                                            onclick="setDarkMode(true);return false;">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                stroke-width="1.5" stroke="currentColor" class="inline-block w-6 h-6">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                                            </svg>
                                        </a>
                                    </li>
                                    <!--// light mode -->
                                    <!-- dark mode -->
                                    <li class="gs-hidden-on-light">
                                        <a class="inline-block py-4 border-b-2 border-transparent" href="#0"
                                            onclick="setDarkMode(false);return false;">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                stroke-width="1.5" stroke="currentColor" class="inline-block w-6 h-6">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                                            </svg>
                                        </a>
                                    </li>
                                    <!--// dark mode -->
                                </ul>
                            </nav>
                            <script>
                                if (isDarkMode()) {
                                    consloe.log('auto set dark mode.');
                                    setDarkMode(true);
                                }
                            </script>
                        </div>
                    </div>
                </div>
            </div>
            <div id="main" class="flex-1">
                <div id="content" class="bg-red-50">
                    <div class="w-full h-full py-4 md:pl-4 overflow-y-scroll">
                        {% include "__content__.html" %}
                    </div>
                </div>
                <div id="sidebar" class="bg-yellow-50">
                    <div class="w-full h-full py-4 overflow-y-scroll">
                        {% include "__sidebar__.html" %}
                    </div>
                </div>
            </div>
            <div id="footer" class="bg-white bottom-0 w-full flex-none border-t border-slate-200">
                {% include "__footer__.html" %}
            </div>
        </div>
    </div>
</body>

</html>
